version: '3.8'

services:
  lims:
    build: .
    ports:
      - "3000:3000"
    environment:
      - DATABASE_URL=mysql://lims:lims123@mysql:3306/lims_next
      - NEXTAUTH_SECRET=lims-next-secret-key-2026
      - NEXTAUTH_URL=http://localhost:3000
      - AUTH_TRUST_HOST=true
    depends_on:
      mysql:
        condition: service_healthy
    restart: unless-stopped

  mysql:
    image: mysql:8
    environment:
      - MYSQL_ROOT_PASSWORD=root123
      - MYSQL_DATABASE=lims_next
      - MYSQL_USER=lims
      - MYSQL_PASSWORD=lims123
    volumes:
      - mysql_data:/var/lib/mysql
    ports:
      - "3306:3306"
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

volumes:
  mysql_data:
